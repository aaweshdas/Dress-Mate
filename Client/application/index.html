<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress Mate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-content">
        <div class="toggle-group">
          <button class="toggle-btn active" id="auto-btn">Auto</button>
          <button class="toggle-btn" id="manual-btn">Manual</button>
        </div>
        
        <div class="h1">
          <h1>Dress Mate</h1>
        </div>

        <div class="nav-controls">
            <button class="reset-btn" id="reset-btn">Reset</button>
            <button class="logout-btn">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Logout
            </button>
        </div>
      </div>
    </nav>

    <div class="main-grid">
       <div class="sidebar" style="gap: 20px;">
        <!-- Rain Control -->
        <div class="weather-card sidebar-card">
          <div class="card-header">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
              <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
              <polyline points="8,16 12,12 16,16"></polyline>
              <line x1="12" y1="12" x2="12" y2="21"></line>
            </svg>
            <h3 class="card-title">Rain</h3>
          </div>
          <div class="card-value">
            <div class="value-display" id="rain-display">N/A</div>
            <input type="number" class="value-input hidden" id="rain-input" placeholder="Rain %" min="0" max="100">
          </div>
        </div>

        <div class="weather-card sidebar-card">
          <div class="card-header">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="#06b6d4" stroke-width="2">
              <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"></path>
              <path d="M9.6 4.6A2 2 0 1 1 11 8H2"></path>
              <path d="M12.6 19.4A2 2 0 1 0 14 16H2"></path>
            </svg>
            <h3 class="card-title">Wind</h3>
          </div>
          <div class="card-value">
            <div class="value-display" id="wind-display">N/A</div>
            <input type="number" class="value-input hidden" id="wind-input" placeholder="Wind kph" min="0" step="0.1">
          </div>
        </div>
        
        <div class="weather-card sidebar-card">
          <div class="card-header">
             <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="#a5b4fc" stroke-width="2">
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
             </svg>
            <h3 class="card-title">Condition</h3>
          </div>
          <div class="card-value">
            <div class="value-display" id="condition-display">N/A</div>
            <input type="text" class="value-input hidden" id="condition-input" placeholder="e.g. Clear, Clouds">
          </div>
        </div>
      </div>

      <div class="center-content">
        <div class="weather-grid">
          <div class="weather-card">
            <div class="card-header">
              <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="#f87171" stroke-width="2">
                <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path>
              </svg>
              <h3 class="card-title">Temperature</h3>
            </div>
            <div class="card-value">
              <div class="value-display" id="temp-display">N/A</div>
              <input type="number" class="value-input hidden" id="temp-input" placeholder="Temp ¬∞C">
            </div>
          </div>

          <div class="weather-card">
            <div class="card-header">
              <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
              </svg>
              <h3 class="card-title">Humidity</h3>
            </div>
            <div class="card-value">
              <div class="value-display" id="humidity-display">N/A</div>
              <input type="number" class="value-input hidden" id="humidity-input" placeholder="Humidity %" min="0" max="100">
            </div>
          </div>
        </div>

        <div class="character-container">
          <div class="dialogue-container">
            <div class="float-animation">
              <svg width="200" height="280" viewBox="0 0 200 280" class="character-svg">
                <!-- Head -->
                <circle cx="100" cy="60" r="35" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
                <!-- Hair -->
                <path d="M65 35 Q100 20 135 35 L130 50 Q100 30 70 50 Z" fill="#92400e"/>
                <!-- Eyes -->
                <circle cx="90" cy="55" r="3" fill="#1f2937"/>
                <circle cx="110" cy="55" r="3" fill="#1f2937"/>
                <!-- Mouth -->
                <path d="M95 70 Q100 75 105 70" stroke="#1f2937" stroke-width="2" fill="none"/>
                <!-- Body (Torso) -->
                <rect x="80" y="95" width="40" height="60" rx="20" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
                <!-- Arms -->
                <rect x="50" y="105" width="25" height="15" rx="7" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
                <rect x="125" y="105" width="25" height="15" rx="7" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
                <!-- Legs -->
                <rect x="85" y="155" width="12" height="40" rx="6" fill="#1f2937" stroke="#111827" stroke-width="1"/>
                <rect x="103" y="155" width="12" height="40" rx="6" fill="#1f2937" stroke="#111827" stroke-width="1"/>
                <!-- Shoes -->
                <ellipse cx="91" cy="200" rx="8" ry="4" fill="#374151"/>
                <ellipse cx="109" cy="200" rx="8" ry="4" fill="#374151"/>
              </svg>
            </div>
            <div class="dialogue-box upper-dialogue" id="upper-dialogue"><div class="dialogue-title">Upper Body</div></div>
            <div class="dialogue-box lower-dialogue" id="lower-dialogue"><div class="dialogue-title">Lower Body</div></div>
            <div class="dialogue-box coat-dialogue" id="coat-dialogue"><div class="dialogue-title">Outerwear</div></div>
            <div class="a-title" id="a-title">Accessories</div>
            <div class="dialogue-box accessories-dialogue" id="accessories-dialogue">
            <!-- <div class="xtra">hihihih</div> -->
          </div>
            <!-- <div class="dialogue-box accessories-dialogue" id="accessories-dialogue"><div class="dialogue-title">Accessories</div></div> -->
            <div class="dialogue-box tips-dialogue" id="tips-dialogue"><div class="dialogue-title">Tips</div></div>
          </div>
        </div>
      </div>

      <div class="sidebar" style="gap: 20px;">
        <div class="weather-card sidebar-card">
          <div class="card-header">
            <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2">
              <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
            </svg>
            <h3 class="card-title">AQI</h3>
          </div>
          <div class="card-value">
            <div class="value-display" id="aqi-display">N/A</div>
            <input type="number" class="value-input hidden" id="aqi-input" placeholder="AQI Value" min="0">
          </div>
        </div>

        <div class="style-container">
          <div class="weather-card sidebar-card style-card" id="style-card">
            <div class="style-header">
              <h3 class="card-title">Style</h3>
              <svg class="chevron" id="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"></polyline>
              </svg>
            </div>
            <div class="card-value">
              <div class="style-icon">üëî</div>
            </div>
          </div>
          <div class="style-dropdown" id="style-dropdown">
            <div class="style-grid">
              <div class="style-option" data-style="sporty"><span class="style-option-icon">üèÉ‚Äç‚ôÇÔ∏è</span><div class="style-option-text">Sports</div></div>
              <div class="style-option" data-style="casual"><span class="style-option-icon">üëï</span><div class="style-option-text">Casual</div></div>
              <div class="style-option" data-style="party"><span class="style-option-icon">üéâ</span><div class="style-option-text">Party</div></div>
              <div class="style-option" data-style="formal"><span class="style-option-icon">üëî</span><div class="style-option-text">Formal</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="profile-btn" id="profile-btn">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </button>
  </div>

  <div class="gender-menu" id="gender-menu">
    <div class="gender-option" data-gender="male">
      <span class="gender-icon">üë®üèª</span> Male
    </div>
    <div class="gender-option" data-gender="female">
      <span class="gender-icon">üë©üèª</span> Female
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
